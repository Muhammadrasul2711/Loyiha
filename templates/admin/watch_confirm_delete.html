{% extends 'admin/base.html' %}
{% block content %}
  <h2>Delete Watch</h2>
  <p>Are you sure you want to delete "{{ watch.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'watch_detail' watch.id %}">Cancel</a>
{% endblock %}
